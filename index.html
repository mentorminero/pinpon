<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Mostrar Secreto</title>
</head>
<body>
    <h1>Valor del secreto "pinpon_secret"</h1>
    <p id="secreto-value">Esperando valor...</p>

    <script>
        // Obtener el valor pasado como parámetro y mostrarlo en la consola
        const urlParams = new URLSearchParams(window.location.search);
        const secretValue = urlParams.get("pinpon_secret");

        // Actualizar el valor en el párrafo
        const secretoValueElement = document.getElementById("secreto-value");
        if (secretValue !== null) {
            secretoValueElement.textContent = `El valor del secreto es: ${secretValue}`;
        } else {
            secretoValueElement.textContent = "El valor del secreto no se ha pasado en la URL.";
        }
    </script>
</body>
</html>
