<!DOCTYPE html>
<html>
<head>
    <title>Mostrar Secreto</title>
</head>
<body>
    <h1>Valor del secreto "pinpon_secret"</h1>
    <p id="secreto-value">Esperando valor...</p>

    <script>
        // Obtener el valor pasado como par√°metro y mostrarlo en la consola
        const urlParams = new URLSearchParams(window.location.search);
        const secretValue = urlParams.get("pinpon_secret");
        console.log(`El valor del secreto es: ${secretValue}`);
    </script>
</body>
</html>
